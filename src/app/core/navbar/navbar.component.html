<nav class="navbar navbar-expand-lg fixed-top" *ngIf="!windowScrolled">
  <a routerLink="/home"><img alt="gtfoto" src="assets/gtfoto.png"></a>
  <button (click)="isCollapsed = !isCollapsed"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          type="button">
    <span class="navbar-toggler-icon">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </button>

  <div [collapse]="isCollapsed" class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown-list" ngbDropdown>
        <a
          class="nav-link dropdown-toggle font-weight-bold"

          id="navbarDropdownMenuLink" ngbDropdownToggle>PORTFÓLIÓ</a>
        <ul aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu" ngbDropdownMenu>
          <li *ngFor="let subMenuItem of items">
            <a class="dropdown-item"
               routerLink="/{{subMenuItem.mainMenu}}/{{subMenuItem.subMenu}}"
               (click)="clickOnRouterLink()">{{subMenuItem.name}}</a>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link font-weight-bold" routerLink="/myservice" (click)="clickOnRouterLink()">SZOLGÁLTATÁSOK</a>
      </li>
      <li class="nav-item">
        <a class="nav-link font-weight-bold" routerLink="/about" (click)="clickOnRouterLink()">RÓLAM</a>
      </li>
      <li class="nav-item">
        <a class="nav-link font-weight-bold" routerLink="/contact" (click)="clickOnRouterLink()">KAPCSOLAT</a>
      </li>
      <ng-container *ngIf="!isLoggedIn; else loggedInBlock">
        <li class="nav-item">
          <a class="nav-link font-weight-bold" routerLink="/user/login" (click)="clickOnRouterLink()">BELÉPÉS</a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link font-weight-bold" routerLink="/user/registration" (click)="clickOnRouterLink()">REGISZTRÁCIÓ</a>
        </li>-->
      </ng-container>
      <ng-template #loggedInBlock>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" routerLink="/user" (click)="clickOnRouterLink()">PROFIL</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
