<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-xl-6">

      <div class="card profile-card p-0">

        <div class="card-header profile-card-header text-center">
          <h3>Profil</h3>
        </div>

        <ng-container *ngIf="(user$ | async) as user; else loading">
          <div class="row justify-content-center m-0">
            <img alt="Card image cap" class="profil my-3 border img-fluid" [src]="user.profilePictureUrlFunction">
          </div>
          <div class="card-body">
            <table class="table">
              <tbody>
              <tr>
                <th scope="row">Név:</th>
                <td>{{user.nameFunction}}</td>
              </tr>
              <tr>
                <th scope="row">Email-cím:</th>
                <td>{{user.emailFunction}}</td>
              </tr>
              <tr>
                <th scope="row">Lakcím:</th>
                <td>{{user.addressFunction}}</td>
              </tr>
              <tr>
                <th scope="row">Születési idő /év/hónap/nap:</th>
                <td>{{user.dateOfBirthFunction}}</td>
              </tr>
              <tr>
                <th scope="row">Nem:</th>
                <td>{{user.genderFunction}}</td>
              </tr>
              </tbody>
            </table>

            <div class="text-center mb-3">
              <!--<a routerLink="./edit" class="btn btn-primary btn-lg btn-block"><span>Profil módosítása</span></a>-->
            </div>
          </div>

        </ng-container>
        <ng-template #loading>
          <app-loading-spinner></app-loading-spinner>
        </ng-template>

      </div>

    </div>
  </div>
</div>
